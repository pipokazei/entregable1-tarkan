<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Animales Callejeros</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- JS -->
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <div class="m-5">
      <h1 class="text-center">
        ¡Ayúdanos a hacer seguimiento de los animales callejeros!
      </h1>
      <p class="text-center">
        Registra los animales que veas en la calle para ayudar a mantener un
        seguimiento.
      </p>

      <div class="text-center my-4">
        <button class="btn btn-primary" id="openModalButton">
          Registrar Animal
        </button>
      </div>

      <div class="input-group mb-3">
        <input
          id="searchInput"
          type="text"
          class="form-control"
          placeholder="Buscar por tipo de animal o ubicación..."
        />
      </div>

      <div id="animalCardsContainer" class="row"></div>
    </div>

    <div
      class="modal fade"
      id="addAnimalModal"
      tabindex="-1"
      aria-labelledby="addAnimalModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addAnimalModalLabel">
              Registrar un Nuevo Animal
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="animalForm">
              <div class="form-group mb-3">
                <label for="animalType">Tipo de Animal</label>
                <input
                  type="text"
                  id="animalType"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="animalLocation">Ubicación</label>
                <input
                  type="text"
                  id="animalLocation"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="animalDate">Fecha Visto</label>
                <input
                  type="date"
                  id="animalDate"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="animalDetails">Detalles</label>
                <textarea
                  id="animalDetails"
                  class="form-control"
                  rows="3"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary mb-3">
                Registrar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
